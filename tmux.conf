## @filename: ~/.tmux.conf
##
## Thanks to:
##
## - https://github.com/nicknisi/dotfiles/blob/master/tmux/tmux.conf.symlink
##

## Set terminal type
set -g default-terminal screen-256color
set -g status-utf8 on

## History
set-option -g history-limit 8192

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

## Tab
bind -n S-up new-window -c "#{pane_current_path}"
bind -n S-left prev
bind -n S-right next

# for nested tmux sessions
bind-key a send-prefix

## Panes
bind -n S-down select-pane -t :.+

## disable activity alerts
setw -g monitor-activity off
set -g visual-activity off

## no repeat (prefix only once)
set-option -g repeat-time 0

## disable esc delay
set -sg escape-time 0

## ctrl+left, ctrl+right
set-window-option -g xterm-keys on

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# quickly open a new window
bind N new-window

# split window and fix path for tmux 1.9
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Buffers to/from Mac clipboard, yay tmux book from pragprog
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# Load the theme
source ~/.tmux/tmux.theme.sh
